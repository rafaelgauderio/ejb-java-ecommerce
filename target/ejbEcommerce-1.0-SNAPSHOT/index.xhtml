<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet E-commerce</title>
    </h:head>
    <h:body>
        Products List     
        <h:form>
               <br />
            <h:head>Id Description</h:head>
            <h:dataTable border="1" cellpadding="3" cellspacing="1"
                         value="#{jsfProduct.allProducts}" var="product">
                <h:column>                       
                    <h:outputText value="#{product.id}"></h:outputText>
                </h:column>
                <h:column>                    
                    <h:outputText value="#{product.description}"></h:outputText>
                </h:column>
                <h:column>
                    <h:commandButton value="add to cart" 
                                     action="#{jsfPurchase.addProduct(product)}">
                        
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
        
        <br />
        Shoping Cart
        <h:form>
            <h:dataTable border="1" cellpadding="2" cellspacing="0" 
                         value="#{jsfPurchase.allProductsOnCart}" var="item">
                <h:column>
                    <h:outputText value="#{item.product.id}"></h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.product.description}"></h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.quantity}"></h:outputText>
                </h:column>                    
            </h:dataTable>
        </h:form>
    </h:body>
</html>
